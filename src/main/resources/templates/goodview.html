<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>商品管理</title>

</head>
<script language="javascript">
    function chk(id){
        var value=document.getElementById(id).value;
        window.location.href="find?id="+value;
    }
</script>
<body>
<div>
    <div class="panel">
        <div>
            <h4 style="float:left">商品管理</h4>
            <a class="btn btn-sm btn-success" href="stu" th:href="@{/custs/list}" style="float:right">用户管理</a>
        </div>
    </div>
    <br>
    <div class="panel-body">
        <div class="form-inline">
            <input type="text" placeholder="输入关键字进行搜索" style="height: 34px" id="name"/>
            <a type="submit" class="btn btn-default"  onClick="chk('name')">搜索</a>
            <a class="btn btn-sm btn-success" href="stu" th:href="@{/goods/edit}" style="margin-left: 20px;height: 34px">商品添加</a>
        </div>
        <br>
        <br>
        <div class="list">
            <div class="table-bordered" style="background-color: white">
                <table class="table table-hover table-striped" width='100%' border='0' cellspacing='0' cellpadding='0' style='table-layout: fixed'>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>商品名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="good:${goods}">
                        <td th:text="${good.gid}"></td>
                        <td th:text="${good.gname}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/goods/edit(id=${good.gid})}">编辑</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/goods/delete/{id}(id=${good.gid})}">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
