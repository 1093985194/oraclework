<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>chal</title>
    <style>
        .middle{
            padding-top: 100px;
        }
        .fontcolor{
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container row">
    <div class="container middle">
        <div class="row" >
            <div class="col-md-5 col-md-offset-3">
                <div class="card p-4">
                    <div class="form-group">
                        <div class="card-header text-center text-uppercase h4 font-weight-light fontcolor">
                            用户信息查询
                        </div>
                    </div>
                    <div class="card-body py-5">
                            <div class="form-group">
                                <label class="form-control-label">用户ID</label>
                                <input type="text" class="form-control" name="cid" readonly="readonly" th:field="${cust.cid}" />
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">用户姓名</label>
                                <input type="text" class="form-control" name="cname" readonly="readonly" th:field="${cust.cname}" />
                            </div>


                                    <div class="list">
                                        <div class="table-bordered" style="background-color: white">
                                            <table class="table table-hover table-striped" width='100%' border='0' cellspacing='0' cellpadding='0' style='table-layout: fixed'>
                                                <thead>
                                                <tr>
                                                    <th>商品id</th>
                                                    <th>拥有商品名称</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="good:${goods}">
                                                    <td th:text="${good.gid}"></td>
                                                    <td th:text="${good.gname}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>


                            <form th:action="@{/custs/list}" method="post">
                                <div class="card-footer fontcolor">
                                    <div class="row ">
                                        <div class="col-6 col-md-offset-4 ">
                                            <input type="submit" class="btn btn-primary px-5" value="返回主页" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
